user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # SSL 配置
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # 設置臨時文件目錄
    client_body_temp_path /var/cache/nginx/client_temp;
    proxy_temp_path /var/cache/nginx/proxy_temp;
    fastcgi_temp_path /var/cache/nginx/fastcgi_temp;
    uwsgi_temp_path /var/cache/nginx/uwsgi_temp;
    scgi_temp_path /var/cache/nginx/scgi_temp;

    # HTTP 伺服器（重定向到 HTTPS）
    server {
        listen 80;
        listen [::]:80;
        server_name www.bluegajournal.com;

        # Let's Encrypt 驗證
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 伺服器
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name www.bluegajournal.com;

        # SSL 證書
        ssl_certificate /etc/letsencrypt/live/www.bluegajournal.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.bluegajournal.com/privkey.pem;

        # 日誌配置
        access_log /var/log/nginx/access.log combined;
        error_log /var/log/nginx/error.log debug;

        # 安全性標頭
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "same-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 前端應用
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index index.html;
            
            # 調試信息
            add_header X-Debug-Path $document_root always;
            add_header X-Debug-Uri $uri always;
            
            # 禁用緩存（調試時使用）
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;
            expires 0;
        }

        # 明確配置 assets 目錄
        location /assets/ {
            alias /usr/share/nginx/html/assets/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
            
            # 調試信息
            add_header X-Debug-Path $request_filename always;
            add_header X-Debug-Uri $uri always;
            
            # 允許跨域
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            
            try_files $uri =404;
        }

        # API 請求
        location /api/ {
            proxy_pass http://backend:8000;  # 修改為使用服務名
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 增加緩衝區大小
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            # 增加超時設置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS 設置
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, X-CSRF-Token' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # 靜態文件
        location /static/ {
            alias /usr/share/nginx/static/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, no-transform" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # 媒體文件
        location /media/ {
            alias /usr/share/nginx/media/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, no-transform" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # 健康檢查
        location = /health_check {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy\n';
        }

        # 錯誤處理
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # 調試路徑
        location = /debug {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'Document Root: $document_root\nURI: $uri\nRequest: $request\n';
        }
    }
}