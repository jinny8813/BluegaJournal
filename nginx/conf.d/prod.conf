upstream backend_prod {
    server backend:8000;
}

upstream frontend_prod {
    server frontend:5173;
}

server {
    listen 80;
    server_name bluegajournal.com;
    client_max_body_size 100M;

    # SSL 配置（如果需要）
    listen 443 ssl;
    ssl_certificate /etc/nginx/ssl/live/bluegajournal.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/bluegajournal.com/privkey.pem;

    # 前端
    location / {
        proxy_pass http://frontend_prod;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # API
    location /api/ {
        proxy_pass http://backend_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 靜態文件
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, no-transform";
        
        # 安全性標頭
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # 媒體文件
    location /media/ {
        alias /app/media/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, no-transform";
        
        # 安全性標頭
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # 錯誤頁面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}