server {
    listen 80;
    server_name bluegajournal.com www.bluegajournal.com;
    
    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name bluegajournal.com www.bluegajournal.com;

    # SSL 配置
    ssl_certificate /etc/letsencrypt/live/bluegajournal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bluegajournal.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 日誌配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 前端文件
    location / {
        proxy_pass http://frontend:80;  # 代理到前端容器
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 代理
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 靜態文件
    location /static/ {
        alias /app/staticfiles/;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # 媒體文件
    location /media/ {
        alias /app/media/;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }
      
    # 健康檢查
    location /health_check {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}