name: Deploy to Development

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            # 設置工作目錄
            DEPLOY_DIR=~/BluegaJournalDev
            
            # 確保目錄存在並清理
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR
            rm -f .env.dev
            
            # 創建新的環境文件
            cat << 'EOF' > .env.dev
DEBUG=True
DJANGO_SETTINGS_MODULE=config.settings.dev
DB_NAME=bluega_journal_dev
DB_USER=postgres
DB_PASSWORD=postgres
DB_HOST=db
DB_PORT=5432
ALLOWED_HOSTS=dev.bluegajournal.com,localhost,3.24.138.130
EOF
            
            # 克隆或更新代碼
            if [ -d .git ]; then
              git fetch
              git checkout dev
              git reset --hard origin/dev
            else
              git clone https://github.com/jinny8813/BluegaJournal.git .
              git checkout dev
            fi
            
            # 設置權限
            chmod +x scripts/deploy-dev.sh
            
            # 執行部署腳本
            ./scripts/deploy-dev.sh